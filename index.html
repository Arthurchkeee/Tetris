<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#4b0082">
<h6>TETRIS</h6>

<div class="grid">
    <canvas id="board" class="game-board"></canvas>
    <div class="right-column">
        <div>
            <p class="title">Score: <span id="score">0</span></p>
            <p class="title">Lines: <span id="lines">0</span></p>
            <p class="title">Level: <span id="level">1</span></p>
            <canvas id="next" class="next"></canvas>
        </div>
        <button onclick="play()" class="play-button">Play</button>
    </div>
</div>

<audio controls>
    <source src="song/song.mp3" type="audio/mp3">
</audio>
<div id="buttons" class="buttons">
    <div id="moveLeft"><img class="moveLeft" src="img/left%20(1).png" width="100" height="100"></div>
    <div id="moveRight"> <img class="moveRight" src="img/right%20(1).png" width="100" height="100"></div>
    <div id="turnLeft"><img class="turnLeft" src="img/right.png" width="100" height="100"></div>
    <div id="turnRight"><img class="turnRight" src="img/left.png" width="100" height="100"></div>
    <div id="moveDown"><img class="moveDown" src="img/down.png" width="100" height="100"></div>
    <div id="drop"><img class="drop" src="img/downward.png" width="100" height="100"></div>
</div>
</body>
<script src="js/piece.js"></script>
<script src="js/board.js"></script>
<script src="js/constants.js"></script>
<script src="js/main.js"></script>
</html>
